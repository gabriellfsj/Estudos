<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com link</title>
</head>
<body>
    <h1>Usnado links externos :</h1>
    <p>Você pode acessar o meu repositório do GitHub: <a href="https://github.com/gabriellfsj" target="_blank" rel="external"> Clique aqui para acessar </a></p>
    <!--Usando o target='_blank e o rel='external' ao clicar no link você abrir o link em outra aba. Ideal principalmente para abrir sites que estão fora do seu site-->
</body>
</html>
