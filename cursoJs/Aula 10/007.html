<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res" onclick="ativar()" onmouseover="cor()"> Resultado </div>

    <script>
    
   var a = window.document.getElementsByClassName('somar') 
    a.addEventListener('click', somar)
    var b = window.document.getElementById('res')
    b.addEventListener('click', ativar)
    
    function somar() {
                      
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre o valor ${n1} e o valor ${n2} é igual a: ${s}`
        
    }

    function ativar() {

        var res = window.document.getElementById('res')
        res.innerText = 'não clique na resposta !!'
        res.style.color = 'red'

    }

    function cor() {

            var res = window.document.getElementById('res')
            res.style.color = 'red'
        }
    
    </script>

</body>
</html>
