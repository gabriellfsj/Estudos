<body>

    <h1> Atividade 04</h1>
    <p> Testando as ações do ? && : </p>

    <script>

        var senha = window.prompt(`Cadastre a sua senha`);
        if (senha != false) {
                
                window.alert(`Senha cadastrada com sucesso!!`)        
                    
        } else {

                window.alert(`Senha não digitada!`)
                
        }
        

        var senhaConfim = window.prompt(`Digite sua senha cadastrada para entrar`)
        
        if(senha==senhaConfim && senhaConfim != false) {
            
            num = window.prompt(`Digite um número`) 
            num == 10? window.alert(`O número digitado é igual a 10!`):num<10?window.alert(`O número digitado é menor que 10!`):window.alert(`O número digitado é maior que 10!`);
        }
        else {
            window.alert(`Senha incorreta!!!`)
        }
    </script>
