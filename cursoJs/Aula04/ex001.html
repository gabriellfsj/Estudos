<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: rgb(101, 211, 219);
            color: white;
            font:normal 20pt Arial;    
        }
        h1 {
            color:rgb(243, 247, 39);
        }
    </style>
</head>
<body>
    <h1>Hello word!!</h1><br>
    <p> Já me livrei da maldição!!</p> 
    
    
    <script>
        var nome;
        
        window.alert('minha primeira mensagem');// gera uma caixa com uma mensagem
        window.confirm('Está gostande de java script?'); // vai aparecer uma caixa com confirma e cancelar
        nome = window.prompt('Qual o seu nome?'); // windows.prompt será usado para gera um caixa onde você pode escrever
        document.write('Que bom ' + nome + '! Continue programando!');//cria uma texto no corpo da página
        

    </script>
</body>
</html>
